<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkyLoop - YouTube Video Timecode Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-light bg-white shadow-sm navbar-fixed">
        <div class="container-fluid px-4">
            <span class="navbar-brand mb-0 h1">MarkyLoop</span>
            <div class="navbar-nav flex-row">
                <button id="saveBtn" class="btn btn-outline-primary me-2" title="Сохранить (+Shift чтобы выбрать файл для перезаписи)">
                    <i class="fas fa-save"></i>
                </button>
                <input type="file" id="loadFile" accept=".MarkyLoop" style="display: none;">
                <button id="loadBtn" class="btn btn-outline-primary me-2" title="Загрузить">
                    <i class="fas fa-upload"></i>
                </button>
                <button id="themeToggleBtn" class="btn btn-outline-primary me-2" title="Смена темы">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menuToggleBtn" class="btn btn-outline-primary" title="Меню">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-container" style="margin-top: 70px;">
        <!-- Video title and URL change button -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center">
                    <h1 class="me-3 mb-0">
                        <span id="videoTitle" class="magic-text">Название видео</span>
                    </h1>
                    <button id="changeUrlBtn" class="btn btn-outline-secondary" title="Change video URL">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- YouTube Video Player -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="video-container">
                    <div id="player"></div>
                </div>
            </div>
        </div>

        <!-- Current Time Display -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center position-relative">
                    <p class="current-time-display mb-0">
                        Текущий момент: <span id="currentTime">0.00</span>
                    </p>
                    <button id="stopLoopBtn" class="btn btn-sm btn-outline-danger" title="Остановить цикл">
                        <i class="fas fa-stop"></i>
                    </button>
                    <div class="speed-control d-flex align-items-center">
                        <label for="speedSlider" class="form-label me-2 mb-0">Скорость:</label>
                        <input type="range" id="speedSlider" class="form-range me-2" min="0.25" max="4" step="0.05" value="1">
                        <span id="speedValue" class="text-muted">1.00x</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timecode Tiles -->
        <div class="row mb-4">
            <div class="col">
                <h5 class="mb-3">Метки времени</h5>
                <div class="timecode-tiles-wrapper">
                    <div id="timecodeTiles" class="timecode-tiles-container">
                        <!-- Timecode tiles will be dynamically added here -->
                    </div>
                    <button id="addTimecodeBtn" class="timecode-tile add-tile-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Menu Panel -->
    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <div class="d-flex align-items-center justify-content-between">
                <h4 class="mb-0">Пресеты</h4>
                <button id="refreshPresetsBtn" class="btn btn-sm btn-outline-secondary" title="Обновить список">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div class="side-menu-content">
            <div id="presetsList" class="presets-list">
                <!-- Preset files will be loaded here -->
            </div>
        </div>
    </div>

    <!-- URL Input Modal -->
    <div class="modal fade" id="urlModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Введите URL YouTube видео</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">URL видео:</label>
                        <input type="url" class="form-control" id="videoUrl" 
                               placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="loadVideoBtn">Загрузить видео</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <!-- Delete All Confirmation Modal -->
    <div class="modal fade" id="deleteAllModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить <strong>все</strong> метки времени?</p>
                    <p class="text-danger">Это действие нельзя отменить!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteAllBtn">Удалить все</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
